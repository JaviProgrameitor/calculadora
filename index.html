<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Fredoka&family=Lobster&family=Merriweather:ital@1&family=Montserrat:ital,wght@0,600;1,400&family=Outfit:wght@300;400&family=Roboto+Condensed:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Calculadora.</title>
  </head>
  <body>
    <h1>CALCULADORA.</h1>
    <div id="principal" class="principal">
      <div id="calculadora-container" class="calculadora-container">
        <div id="pantalla-calculadora" class="pantalla-calculadora">
          <div id="pantalla-numeros" class="pantalla-numeros">
            <span id="operacion"></span>
          </div>
          <div id="pantalla-resultado" class="pantalla-resultado">
            <span id="resultado"></span>
          </div>
        </div>

        <div id="calculadora-teclado" class="calculadora-teclado">
          <div id="primera-parte" class="primera-parte parte">
            <span id="tecla-C" class="teclas teclaColor">C</span>
            <span id="tecla-/" class="teclas teclaColor">/</span>
          </div>
          <div id="segunda-parte" class="segunda-parte parte">
            <span id="tecla-7" class="teclas">7</span>
            <span id="tecla-8" class="teclas">8</span>
            <span id="tecla-9" class="teclas">9</span>
            <span id="tecla-x" class="teclas teclaColor">X</span>
          </div>
          <div id="tercera-parte" class="tercera-parte parte">
            <span id="tecla-4" class="teclas">4</span>
            <span id="tecla-5" class="teclas">5</span>
            <span id="tecla-6" class="teclas">6</span>
            <span id="tecla-_" class="teclas teclaColor">-</span>
          </div>
          <div id="cuarta-parte" class="cuarta-parte parte">
            <span id="tecla-1" class="teclas">1</span>
            <span id="tecla-2" class="teclas">2</span>
            <span id="tecla-3" class="teclas">3</span>
            <span id="tecla-+" class="teclas teclaColor">+</span>
          </div>
          <div id="quinta-parte" class="quinta-parte parte">
            <span id="tecla-0" class="teclas">0</span>
            <span id="tecla-." class="teclas">.</span>
            <span id="tecla-igual" class="teclas">=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
